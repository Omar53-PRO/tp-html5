            display: grid;

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .caption {
            padding: 10px;
            background-color: #333;
            color: #fff;
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>
